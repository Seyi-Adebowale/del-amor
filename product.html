<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - Del'amor</title>
    <script
      src="https://kit.fontawesome.com/6b219ab309.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="shortcut icon" href="img/logo.png" type="image/png" />
    <link rel="stylesheet" href="./css/product-style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="hamburger-icon nav-icon" id="hamburger">
          <i class="fas fa-bars" onclick="showMenu()"></i>
        </div>

        <nav class="header__nav">
          <div class="close-icon nav-icon" id="close">
            <i class="fas fa-times" onclick="hideMenu()"></i>
          </div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="header__logo">
          <img src="img/logo.png" alt="logo" class="logo-img" />
        </div>
        <div class="header__icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-user-alt"></i>
          <i class="fas fa-shopping-cart"></i>
        </div>
      </div>
    </header>

    <main>
      <section class="product" id="product-details-container">
        <div class="product-container">
          <div class="product-img">
            <img src="" alt="" id="product-image" />
          </div>
          <div class="product-details">
            <p class="product-name" id="product-name"></p>
            <p class="product-desc" id="product-description"></p>
            <p class="product-price" id="product-price"></p>
            
            <!-- Quantity Counter is included here -->
            <div class="quantity-counter">
              <p>Quantity</p>
              <i class="far fa-minus-square" id="decrement-btn"></i>
              <span id="counter-value">0</span>
              <i class="far fa-plus-square" id="increment-btn"></i>
            </div>
            
            <button>Add to Cart</button>
          </div>
        </div>
      </section>

      <section class="footer">
        <div class="contact-icons">
          <a href="tel:+2349166421859"><i class="fas fa-phone-alt"></i></a>
          <a href="https://wa.me/+2349166421859" target="_blank"><i class="fab fa-whatsapp"></i></a>
          
          <a href="mailto: delamor.ng@gmail.com"><i class="far fa-envelope"></i></a>
        </div>
        <div class="footer-text">
          <p class="copyright">&#169; Del'amor - All Rights Reserved</p>
        </div>
      </section>
    </main>

    <script src="product-script.js"></script>
    <!-- <script src="shop-script.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
