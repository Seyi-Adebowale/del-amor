<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - Del'amor</title>
    <script
      src="https://kit.fontawesome.com/6b219ab309.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/logo.png" type="image/png" />
    <link rel="stylesheet" href="./css/shop-style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="hamburger-icon nav-icon" id="hamburger">
          <i class="fas fa-bars" onclick="showMenu()"></i>
        </div>
        <div class="header__logo">
          <img src="img/logo.png" alt="logo" class="logo-img" />
        </div>
        <nav class="header__nav">
          <div class="close-icon nav-icon" id="close">
            <i class="fas fa-times" onclick="hideMenu()"></i>
          </div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="header__icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-user-alt"></i>
          <i class="fas fa-shopping-cart"></i>
        </div>
      </div>
    </header>

    <main>
      <div class="ctg-body">
        <div class="filter-buttons">
          <div class="category-select">
            <label for="category-select">Select occasion:</label>
            <select id="category-select">
              <option value="Birthday">Birthday</option>
              <option value="Surprise">Surprise</option>
              <option value="Graduation">Graduation</option>
              <option value="Festive">Festive</option>
              <option value="getWellSoon">Get well soon</option>
              <option value="Apologies">Apologies</option>
              <option value="Condolences">Condolences</option>
            </select>
          </div>
          <div class="category-buttons">
            <button class="gallery-btn active" data-group="Birthday">
              Birthday
            </button>
            <button class="gallery-btn" data-group="Surprise">Surprise</button>
            <button class="gallery-btn" data-group="Graduation">
              Graduation
            </button>
            <button class="gallery-btn" data-group="Festive">Festive</button>
            <button class="gallery-btn" data-group="getWellSoon">
              Get well soon
            </button>
            <button class="gallery-btn" data-group="Apologies">
              Apologies
            </button>
            <button class="gallery-btn" data-group="Condolences">
              Condolences
            </button>
          </div>
        </div>

        <div class="gallery">
          <div class="gallery-item" data-groups='["Birthday"]'>
            <div class="gallery-container">
              <div class="gallery-box">
                <div class="gallery-img">
                  <a href="img/souvenir.webp">
                    <img
                      src="img/souvenir.webp"
                      alt="gallery-image"
                      width="300px"
                      height="220px"
                    />
                  </a>
                  <div class="desc">Gift 1</div>
                </div>
              </div>
              <div class="gallery-box">
                <div class="gallery-img">
                  <a href="img/souvenir.webp">
                    <img
                      src="img/souvenir.webp"
                      alt="gallery-image"
                      width="300px"
                      height="220px"
                    />
                  </a>
                  <div class="desc">Gift 2</div>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
          <div class="gallery-item" data-groups='["Surprise"]'>
            <div class="gallery-container">
              <div class="gallery-box">
                <div class="gallery-img">
                  <a href="img/about-img.png">
                    <img
                      src="img/about-img.png"
                      alt="gallery-image"
                      width="300px"
                      height="220px"
                      class="lazy-load-image"
                    />
                  </a>
                  <div class="desc">Gift 1</div>
                </div>
              </div>
              <div class="gallery-box">
                <div class="gallery-img">
                  <a href="img/about-img.png">
                    <img
                      src="img/about-img.png"
                      alt="gallery-image"
                      width="300px"
                      height="220px"
                      class="lazy-load-image"
                    />
                  </a>
                  <div class="desc">Gift 2</div>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>

      <section class="footer">
        <div class="contact-icons">
          <a href="#"><i class="fas fa-phone-alt"></i></a>
          <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
          <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="far fa-envelope"></i></a>
        </div>
        <div class="footer-text">
          <p class="copyright">&#169; Del'amor - All Rights Reserved</p>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
    <script src="shop-script.js"></script>
  </body>
</html>
