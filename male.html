<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - Del'amor</title>
    <script
      src="https://kit.fontawesome.com/6b219ab309.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet"/>
    <link rel="shortcut icon" href="img/logo.png" type="image/png" />
    <link rel="stylesheet" href="./css/shop-style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="hamburger-icon nav-icon" id="hamburger">
          <i class="fas fa-bars" onclick="showMenu()"></i>
        </div>

        <nav class="header__nav">
          <div class="close-icon nav-icon" id="close">
            <i class="fas fa-times" onclick="hideMenu()"></i>
          </div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="header__logo">
          <img src="img/logo.png" alt="logo" class="logo-img" />
        </div>
        <div class="header__icons">
          <i class="fas fa-search"></i>
          
          <div class="cart-icon-container" onclick="openCartModal()">
            <i class="fas fa-shopping-cart" ></i>
            <span id="cart-counter">0</span>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="ctg-body">
        <h2>MALE</h2>
        <div class="filter-buttons">
          <div class="category-select">
            <label for="category-select">Select occasion:</label>
            <select id="category-select">
              <option value="Birthday">Birthday</option>
              <option value="Surprise">Surprise</option>
              <option value="Graduation">Graduation</option>
              <option value="Festive">Festive</option>
              <option value="GetWellSoon">Get well soon</option>
              <option value="Apologies">Apologies</option>
              <option value="Condolences">Condolences</option>
            </select>
          </div>
          <div class="category-buttons">
            <button class="gallery-btn active" data-group="Birthday">
              Birthday
            </button>
            <button class="gallery-btn" data-group="Surprise">Surprise</button>
            <button class="gallery-btn" data-group="Graduation">
              Graduation
            </button>
            <button class="gallery-btn" data-group="Festive">Festive</button>
            <button class="gallery-btn" data-group="GetWellSoon">
              Get well soon
            </button>
            <button class="gallery-btn" data-group="Apologies">
              Apologies
            </button>
            <button class="gallery-btn" data-group="Condolences">
              Condolences
            </button>
          </div>
        </div>

        <div id="gallery">
          <div class="gallery-item" data-groups='["Birthday"]'></div>
          <div class="gallery-item" data-groups='["Surprise"]'></div>
          <div class="gallery-item" data-groups='["Graduation"]'></div>
          <div class="gallery-item" data-groups='["Festive"]'></div>
          <div class="gallery-item" data-groups='["GetWellSoon"]'></div>
          <div class="gallery-item" data-groups='["Apologies"]'></div>
          <div class="gallery-item" data-groups='["Condolences"]'></div>
        </div>
      </div>
      <div id="cart-modal">
        <div class="modal-content">
            <span class="close" onclick="closeCartModal()">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cart-items-list"></ul>
            <div id="cart-message">
              <p>Your cart is empty</p>
              <a href="shop.html">Start Shopping</a>
            </div>
            <button id="checkout-button" class="key-btn">CHECK OUT</button>
            <button class="clear-cart key-btn" id="clear-cart-button" onclick="clearCart()">Clear Cart</button>
            
        </div>
    </div>

      <section class="footer">
        <div class="contact-icons">
          <a href="tel:+2349166421859"><i class="fas fa-phone-alt"></i></a>
          <a href="https://wa.me/+2349166421859" target="_blank"><i class="fab fa-whatsapp"></i></a>
          
          <a href="mailto: delamor.ng@gmail.com"><i class="far fa-envelope"></i></a>
        </div>
        <div class="footer-text">
          <p class="copyright">&#169; Del'amor - All Rights Reserved</p>
        </div>
      </section>
    </main>

    <script src="shuffle.min.js"></script>
    <script src="shop-script.js"></script>
    <script src="main.js"></script>
    <script src="cart.js"></script>
    <script src="product-script.js"></script>
  </body>
</html>
