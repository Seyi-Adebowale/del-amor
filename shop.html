<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - Del'amor</title>
    <script
      src="https://kit.fontawesome.com/6b219ab309.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,400;0,500;0,700;1,400&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/logo.png" type="image/png" />
    <link rel="stylesheet" href="./css/shop-style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="hamburger-icon nav-icon" id="hamburger">
          <i class="fas fa-bars" onclick="showMenu()"></i>
        </div>
        <div class="header__logo">
          <img src="img/logo.png" alt="logo" class="logo-img" />
        </div>
        <nav class="header__nav">
          <div class="close-icon nav-icon" id="close">
            <i class="fas fa-times" onclick="hideMenu()"></i>
          </div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="header__icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-user-alt"></i>
          <i class="fas fa-shopping-cart"></i>
        </div>
      </div>
    </header>

    <main>
      <div class="shop-body">
        <div class="our-creations">
          <h2>CATEGORIES</h2>

          <div class="creations-grid">
            <a href="#">
                <div class="creations-card">
                    <img src="img/per.jpg" alt="de" />
                    <h3>PERSONALIZED</h3>
                </div>
            </a>
            <a href="male.html">
                <div class="creations-card">
                    <img src="img/male.jpeg" alt="de" />
                    <h3>MALE</h3>
                </div>
            </a>
            <a href="male.html">
                <div class="creations-card">
                    <img src="img/female.png" alt="de" />
                    <h3>FEMALE</h3>
                </div>
            </a>
            <a href="children.html">
                <div class="creations-card">
                    <img src="img/children.avif" alt="de" />
                    <h3>CHILDREN</h3>
                </div>
            </a>
            <a href="cooperate">
                <div class="creations-card">
                    <img src="img/cooperate.avif" alt="de" />
                    <h3>COOPERATE /<br />EXECUTIVE</h3>
                </div>
            </a>
            <a href="festive">
                <div class="creations-card">
                    <img src="img/festive.avif" alt="de" />
                    <h3>FESTIVE<br />BUNDLE</h3>
                </div>
            </a>
            <a href="couple.html">
                <div class="creations-card">
                    <img src="img/couple.avif" alt="de" />
                    <h3>COUPLE</h3>
                </div>
            </a>
            <a href="naughty.html">
                <div class="creations-card">
                    <img src="img/naughty.webp" alt="de" />
                    <h3>NAUGHTY /<br />ADULT 18+</h3>
                </div>
            </a>
            <a href="souvenir">
                <div class="creations-card">
                    <img src="img/souvenir.webp" alt="de" />
                    <h3>SOUVENIR</h3>
                </div>
            </a>       
          </div>
        </div>
      </div>

      <section class="footer">
        <div class="contact-icons">
          <a href="#"><i class="fas fa-phone-alt"></i></a>
          <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
          <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="far fa-envelope"></i></a>
        </div>
        <div class="footer-text">
          <p class="copyright">&#169; Del'amor - All Rights Reserved</p>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  
  </body>
</html>
