<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - Del'amor</title>
    <script
      src="https://kit.fontawesome.com/6b219ab309.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,400;0,500;0,700;1,400&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link rel="shortcut icon" href="img/logo.png" type="image/png" />
    <link rel="stylesheet" href="./css/contact-style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="hamburger-icon nav-icon" id="hamburger">
          <i class="fas fa-bars" onclick="showMenu()"></i>
        </div>
        <div class="header__logo">
          <img src="img/logo.png" alt="logo" class="logo-img" />
        </div>
        <nav class="header__nav">
          <div class="close-icon nav-icon" id="close">
            <i class="fas fa-times" onclick="hideMenu()"></i>
          </div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="header__icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-user-alt"></i>
          <i class="fas fa-shopping-cart"></i>
        </div>
      </div>
    </header>

    <main>
      <div class="contact-body">
        <h1>Let's create moments together</h1>
        <div class="contactus-container">
            <div class="contactus-box">
              <div class="contactus-icon">
                <i class="fas fa-phone-alt"></i>
              </div>
              <div class="contactus-text">
                <h3>Call</h3>
                <p>
                  <a href="#"> +234 (0)1111111</a>
                </p>
              </div>
            </div>
      
            <div class="contactus-box">
              <div class="contactus-icon">
                <i class="far fa-envelope"></i>
              </div>
              <div class="contactus-text">
                <h3>E-mail</h3>
                <p>
                  <a href="#"
                    >delamor@gmail.com</a
                  >
                </p>
              </div>
            </div>
      
            <div class="contactus-box">
              <div class="contactus-icon">
                <i class="far fa-comments"></i>
              </div>
              <div class="contactus-text">
                <h3>Social Media</h3>
                <p>
                  <i class="fab fa-whatsapp"></i
                  ><a href="#" target="_blank"
                    >0700000</a
                  ><br /><i class="fab fa-facebook-square"></i
                  ><a
                    href="#"
                    target="_blank"
                    >Del'amor</a
                  ><br /><i class="fab fa-instagram"></i
                  ><a
                    href="#"
                    target="_blank"
                    >@delamor</a
                  ><br />
                </p>
              </div>
            </div>
      
            <div class="contactus-box">
              <div class="contactus-icon">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div class="contactus-text">
                <h3>Address</h3>
                <p>Delamor street, Lagos Nigeria</p>
              </div>
            </div>
      
            <div class="contactus-box">
              <div class="contactus-icon">
                <i class="far fa-clock"></i>
              </div>
              <div class="contactus-text">
                <h3>Business Hours</h3>
                <p>
                  8am - 8pm <br />
                  Monday - Saturday
                </p>
              </div>
            </div>
          </div>
      </div>

      <section class="footer">
        <div class="contact-icons">
          <a href="#"><i class="fas fa-phone-alt"></i></a>
          <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
          <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="far fa-envelope"></i></a>
        </div>
        <div class="footer-text">
          <p class="copyright">&#169; Del'amor - All Rights Reserved</p>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
